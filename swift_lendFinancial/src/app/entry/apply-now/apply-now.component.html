<div id="main">




    <!-- Personal Details -->
  
    <form [formGroup]="PersonalDetails" (ngSubmit)="FinalDoc()" style="justify-content: center; display: flex;" >
    <div id="loc" *ngIf="num == 0"  >
  
      <div id="heading">
      <h3>Personal Details</h3>
    </div>
  
    <div id="fields">
  
      
      <div>
      <input id="inpu" type="text" placeholder="First Name" formControlName="first_name">
      <input id="inpu"  type="text" placeholder="Middle Name" formControlName="middle_name">
      <input id="inpu" type="text" placeholder="Last Name" formControlName="last_name">
  
      <input id="inpu"  type="text" placeholder="Mother Name" formControlName="mother_name">
      <input id="inpu"  type="number" placeholder="Number_Of_Dependents" formControlName="noOfdependent">
    
      
      <input id="inpu" style="color: gray;"  type="date"  placeholder="Date_Of_Birth" formControlName="dob">
      <select id="inpu" style="color: gray; "   formControlName="gender">
        <option style="color: gray;"  value="">GENDER</option>
        <option  value="Male">Male</option>
        <option  value="Female">Female</option>
        <option  value="Other">Other</option>
      </select>
  
      <input id="inpu" type="number" placeholder="MobileNumber" formControlName="mobile">
      <input id="inpu" type="text" placeholder="Email " formControlName="email">
      <input id="inpu" type="number" placeholder="Aadhar Number" formControlName="aahar">
      <input id="inpu" type="number" placeholder="PAN Number" formControlName="pancard">
      <select id="inpu" style="color: gray; "  name="Account Type" formControlName="maritalStatus">
        <option style="color: gray;"  value="">Marital Status</option>
        <option  value="">Married</option>
        <option  value="">Unmarried</option>
        <option  value="">Divorsed</option>
      </select>
  
      
    
      
      
      
        </div>
  
        <button id="butt" style="align-self: center;"  (click)="saveLocal()">Next</button>
      
  
     
  
    </div>
  
    </div>
    
  
  
  
  
  
     <!-- Local Address -->
  
    <div id="loc" *ngIf="num == 1"  formGroupName="localAddressddress">
  
      <div id="heading">
      <h3>Local Address</h3>
    </div>
  
    <div id="fields">
  
      
      <div style="margin-bottom: 10px;">
      <input id="inpu" type="number" placeholder="House Number" formControlName="house_number">
      <input id="inpu"  type="text" placeholder="LandMark" formControlName="landmark">
    
      <input id="inpu" type="text" placeholder="Street Name" formControlName="street_name">
      <input id="inpu"  type="text" placeholder="City Name" formControlName="city_name">
    
      <input id="inpu" type="text" placeholder="Taluka" formControlName="taluka">
      <input id="inpu"  type="text" placeholder="District" formControlName="district">
    
      <input id="inpu" type="text" placeholder="State" formControlName="state">
      <input id="inpu" type="text" placeholder="Country" formControlName="country">
      <input id="inpu" type="number" placeholder="Pin Code" formControlName="pin_code">
      
      <button id="butt" (click)="back()" >Back</button>
      <button id="butt" style="align-self: center;" (click)="saveLocal()">Next</button>
      
  
        </div>
     
  
        
    </div>
  
    </div>
  
  
  
  
  
  
  
     <!-- Permenant Address -->
  
  
  
    <div id="per"  *ngIf="num == 2" formGroupName="permenantAddress">
      

      <div id="heading2">
        <h3>Permenant Address</h3>
        <button (click)="sameAs()">Same As Local</button>
        
      </div>
    
      <div id="fields">
    
       
        <div>
          <input id="inpu" type="number" placeholder="House Number" formControlName="house_number" >
      <input id="inpu"  type="text" placeholder="LandMark" formControlName="landmark">
    
      <input id="inpu" type="text" placeholder="Street Name"formControlName="street_name">
      <input id="inpu"  type="text" placeholder="City Name" formControlName="city_name">
    
      <input id="inpu" type="text" placeholder="Taluka" formControlName="taluka">
      <input id="inpu"  type="text" placeholder="District" formControlName="district">
    
      <input id="inpu" type="text" placeholder="State" formControlName="state">
      <input id="inpu" type="text" placeholder="Country" formControlName="country">
      <input id="inpu" type="number" placeholder="Pin Code" formControlName="pin_code">
      <button id="butt" (click)="back()" >Back</button>
        <button id="butt" (click)="saveLocal()">Next</button>
       
          </div>
      
      </div>
      
    
  
    </div>
  
  
  
     
  
  
  
  
  
  
  
  
    <!-- Bank Details -->
  
    <div id="per"  *ngIf="num == 3"  formGroupName="BankDetails">
  
      <div id="heading2">
        <h3>Bank Details</h3>
        
      </div>
    
      <div id="fields">
    
        
        <div>
          <input id="inpu"  type="text" placeholder="Account Holder Name" formControlName="AcholderName" >
        <input id="inpu" type="text" placeholder="Bank Account Number" formControlName="accountNo">
        <input id="inpu"  type="text" placeholder="Bank Name" formControlName="bankName">
      
        <input id="inpu" type="text" placeholder="IFSC code" formControlName="bankifsccode">
        <input id="inpu"  type="text" placeholder="Branch Name" formControlName="bankBranchName">
      
      
        <select id="inpu" style="color: gray; border: none;"  name="Account Type" formControlName="accounttype">
          <option style="color: gray;"  value="">ACCOUNT TYPE</option>
          <option  value="">Current</option>
          <option  value="">Saving</option>
        </select>
      
        
        <button id="butt" (click)="saveLocal()">Save & Next</button>
        <button id="butt" (click)="back()" >Back</button>
          </div>
    
      </div>
    
  
    </div>
  
  
  
  
  
    <div id="perDoc"  *ngIf="num == 4" formGroupName="documentsUpload" >
  
      <div id="heading2">
        <h3>Document Upload</h3>
        
      </div>
    
      <div id="fieldsInpu">
    
        
        
        <div>
  
          <div id="innnpppp">
            
            <input type="file" #adhar class="custom-file-input1" id="cs1" formControlName="aadharcard" (change)="onselectAddharCard($event)">
            <input type="file" #pan   class="custom-file-input2" formControlName="pancard"  (change)="onselectpanCard($event)">
          
        </div>
        
        <div  id="innnpppp">
          <input type="file" #profile class="custom-file-input3" formControlName="profile_photo"  (change)="onselectProfile($event)">
          <input type="file" #sign class="custom-file-input4" formControlName="signature"  (change)="onselectsign($event)">
        </div>
        
        <div  id="innnpppp">
          <input type="file" #salarySlip class="custom-file-input5" formControlName="salary_slip"  (change)="onselectsalarySlip($event)">
          <input type="file" #Dl class="custom-file-input6" formControlName="driving_license"  (change)="onselectDL($event)">
        </div>
       
        <div  id="innnpppp">
          <input type="file" #BankStatement class="custom-file-input7" formControlName="bank_statement"  (change)="onselectBAnkSatement($event)">
          <input type="file" #carQuatation class="custom-file-input8" formControlName="car_quatation"  (change)="onselectQuatation($event)">
        </div>
        
        <div  id="innnpppp">
          <input type="file" #fom16 class="custom-file-input9" formControlName="form16"  (change)="onselect16NO($event)">
          <input type="file" #itr class="custom-file-input10" formControlName="income_tax_return"  (change)="onselectITR($event)">
        </div>
        
  
        
      
        
        <button id="butt" type="submit">Save</button>
        <button id="butt" (click)="back()" >Back</button>
          </div>

      </div>
    
  
    </div>
  
   
  

    </form>
  
  
  
  </div>

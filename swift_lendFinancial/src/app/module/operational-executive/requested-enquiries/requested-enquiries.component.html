<img src="assets\images\logo.png" alt="" id="logo">

<table >

<th>ID</th>

<th>Customer Age</th>
<th>Customer Mob</th>
<th>Customer Addr</th>
<th>Customer Pan</th>
<th>Customer Cibil</th>
</tr>

<tr *ngFor="let c of enq">

</tr>

</table>

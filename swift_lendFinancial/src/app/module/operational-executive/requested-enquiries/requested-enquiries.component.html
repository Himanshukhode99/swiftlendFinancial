<img src="assets\images\logo.png" alt="" id="logo">

<table  style="transform: scale(.8);">
<tr>
<th>ID</th>
<th>Customer First Name</th>
<th>Customer Middle Name</th>
<th>Customer Last Name</th>
<th>Customer Email</th>
<th>Customer Age</th>
<th>Customer Mobile</th>
<th>Customer Addr</th>
<th>Customer Pan</th>
<th>Customer Cibil</th>
</tr>

<tr *ngFor="let c of enq">
<td>{{c.id}}</td>
<td>{{c.first_name}}</td>
<td>{{c.middle_name}}</td>
<td>{{c.last_name}}</td>
<td>{{c.email}}</td>
<td>{{c.age}}</td>
<td>{{c.mobile}}</td>
<td>{{c.address}}</td>
<td>{{c.pan}}</td>
<td>
  <button type="button" class="text-danger" routerLink="../check_cibil/{{c.email}}" (click)="changeVar()">Get cibil</button>
</td>
</tr>

</table>

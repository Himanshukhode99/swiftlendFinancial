
<img src="assets\images\logo.png" alt="" id="logo">

<table style="transform: scale(.8);" >
<tr>

<th>Customer Name</th>
<th>Customer Email</th>
<th>Customer Age</th>
<th>Customer Mob</th>

<th>Action</th>
</tr>

<tr *ngFor="let c of enq">

<td>{{c.first_name + " "+ c.last_name}}</td>
<td>{{c.email}}</td>
<td>{{c.dob}}</td>
<td>{{c.mobile}}</td>

<td>
  <button type="button" class="text-danger" routerLink="/application/oe/verification/{{c.email}}" >Verify Documents</button>
</td>
</tr>

</table>

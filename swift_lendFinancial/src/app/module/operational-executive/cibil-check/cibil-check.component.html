
<div class="modal" id="myModal" >
   
    <div class="loan-calculator" >
        <div class="top">
            
            <div id="xBut">
                <button type="button"  id="Xbut" data-bs-dismiss="modal" style="margin-left: 250px;" (click)="Closedmodel()">X</button>
           
            </div>
            
            <h2 align="center" style="color: #aa141d;font-size: 30px;font-weight: 900;">Check Your Credit Score Here</h2>
            <br>
            <form [formGroup]="emiForm" >
                <div class="group">
                    <div class="title" style="color: #aa141d;">Pan Number</div>
                    <input id="inputBox" type="text" placeholder="ex: XXXX0000X" class="loan-amount" formControlName="pan"/>
                </div>

                <div class="group">
                    <div class="title" style="color: #aa141d;">Enter Name</div>
                    <input id="inputBox"  type="text" placeholder="Enter Name" class="interest-rate" formControlName="first_name" />
                </div>

                <div class="group">
                    <div class="title" style="color: #aa141d;">Enter Mobile No</div>
                    <input id="inputBox"  type="text" placeholder="Enter date" class="loan-tenure"  formControlName="mob"/>
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Your Credit Score</h3>
                    <div class="value">{{cibil}}</div>
                </div>

              
                <button class="calculate-btn" (click)="generateCibil()" style="margin-left: 300px;">Get Your CIBIL</button>
                <button class="calculate-btn" (click)="savecibil()" style="margin-left: 300px;">Save CIBIL</button>
                 </div>
           
        </div>
    </div>


 
       </div>
   


<router-outlet></router-outlet>

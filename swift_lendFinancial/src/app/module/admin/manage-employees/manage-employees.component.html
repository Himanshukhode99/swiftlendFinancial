<img src="assets\images\logo.png" alt="" id="logo">
<table>
<h2 style="color: #AA141d; margin-left:200%;">EmployeeDetails</h2> 
<tr>
<th>Employee Id</th>  
<th>Employee Name</th>
<th>Employee Mob</th>
<th>Employee Dob</th>
<th>Employee Email</th>
<th>Employee Gender</th>
<th>Employee Designation</th>
<th>Action</th>
</tr>
<tr *ngFor="let e of emp">
<td>{{e.employeeId}}</td>  
<td>{{e.employeeName}}</td>
<td>{{e.mobile}}</td>
<td>{{e.dob}}</td>
<td>{{e.email}}</td>
<td>{{e.gender}}</td>
<td>{{e.designation}}</td>
<td> 
    <button (click)="edit(e)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
<button (click)="delete(e)"><i class="fa fa-trash" aria-hidden="true"></i></button>
</td>
</tr>

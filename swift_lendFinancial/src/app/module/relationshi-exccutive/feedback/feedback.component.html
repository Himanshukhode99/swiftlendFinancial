<img src="assets\images\logo.png" alt="" id="logo">
<table style="transform: scale(.8)">
<h2 style="color: #AA141d; transform: scale(.8);">CibilFeedback</h2> 
<tr>
<th>Customer Name</th>
<th>Customer Email</th>
<th>Customer Age</th>
<th>Customer Mob</th>
<th>Customer Addr</th>
<th>Customer Pan</th>
<th>CIBIL Score</th>
<th>CIBIL Status</th>

<th>Select</th>
<th>Reject</th>
</tr>
<tr *ngFor="let s of checked">
<td>{{s.first_name}}</td>
<td>{{s.email}}</td>
<td>{{s.age}}</td>
<td>{{s.mobile}}</td>
<td>{{s.address}}</td>
<td>{{s.pan}}</td>
<td>{{s.cibilscore}}</td>
<td>{{s.cibilstatus}}</td>



<td><button type="button" class="btn btn-outline-danger" (click)="approve(s)">Approve</button></td>
<td>
  <button type="button" class="btn btn-outline-danger" (click)="reject(s)">Reject</button>
</td>
</tr>

</table>
